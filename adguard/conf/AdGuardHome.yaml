http:
  pprof:
    port: 6060
    enabled: false
  address: 0.0.0.0:3000
  session_ttl: 720h

dns:
  bind_hosts:
    - 0.0.0.0

  upstream_dns:
    - quic://unfiltered.adguard-dns.com
    - tls://unfiltered.adguard-dns.com
    - tls://dns.google
    - https://unfiltered.adguard-dns.com/dns-query
    - https://dns.google/dns-query

  trusted_proxies:
    - 127.0.0.0/8
    - 172.18.0.0/16 # your docker network ip range
    - ::1/128

tls:
  enabled: true
  server_name: dns.domain.com
  force_https: false
  port_https: 443
  port_dns_over_tls: 853
  port_dns_over_quic: 853
  port_dnscrypt: 0
  dnscrypt_config_file: ""
  allow_unencrypted_doh: true
  certificate_chain: ""
  private_key: ""
  certificate_path: /opt/adguardhome/conf/cert.pub
  private_key_path: /opt/adguardhome/conf/cert.key
  strict_sni_check: true

filtering:
  safe_search:
    enabled: false # if this option enabled, youtube running limited mode
    bing: true
    duckduckgo: true
    ecosia: true
    google: true
    pixabay: true
    yandex: true
    youtube: false

log:
  enabled: true
  file: ""
  max_backups: 0
  max_size: 100
  max_age: 3
  compress: false
  local_time: false
  verbose: false # if you want debug, change true
